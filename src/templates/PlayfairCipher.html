{% block content %}


<link rel="stylesheet" href="{{url_for('static',filename='css/PlayfairView.css')}}">
<script src="{{ url_for('static', filename='js/requestPlayfair.js') }}"></script>

<div class="p-5 text-center bg-image" style="
/* background-image: url('https://mdbootstrap.com/img/new/slides/041.jpg'); */
background-image: url('https://wallpaperaccess.com/full/2473853.jpg');
background-size: 100% 100%;
height: 480px;">
    <div class="container">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white" id="form-Cesar">
                    <h1 class="mb-3">Cifrado de Playfair</h1>

                    <div class="input-group mb-3">
                        <textarea class="form-control" id="messagePF" rows="7" style="width: 525px; margin-right: 30px;"
                            aria-label="With textarea"></textarea>

                        <div id="key_matrix" style="width: 225px; padding-top: 20px;">
                            <div class="input-group input-group-sm mb-3">
                                <div class="webflow-style-input">
                                    <input type="text" id="keyPF" required>
                                    <label class="lbl-nombre">
                                        <span class="text-nomb">Clave de Playfair</span>
                                    </label>
                                </div>

                                <div id="tam-matrix">
                                    <label id="tam-matrix-lb">Tamaño de la matriz: </label>
                                    <input type="radio" class="tam-selected" name="tam-selected" value="5" checked />
                                    5x5
                                    <input type="radio" class="tam-selected" name="tam-selected" value="6" /> 6x6
                                </div>
                            </div>
                            <div id="title-key-matrix"></div>
                            <div id="key-matrix" class=""></div>

                        </div>
                    </div>

                    
                    <div class="result-preprocces" >
                        <label for="text-tr" class="d-flex justify-content-start">Texto Preprocesado</label>
                        <div class="input-group mb-3">
                            <textarea type="text" class="form-control" id="preproccesTR" disabled></textarea>
                        </div>
                    </div>
                    <div class="result-transf" >
                        <label for="text-tr" class="d-flex justify-content-start">Texto Transformado</label>
                        <div class="input-group mb-3">
                            <textarea type="text" class="form-control" id="textTR" disabled></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <div class="form-group col-md-3" id="dropdown-enc">
                            <label for="inputState"></label>
                            <select id="inputState" class="">
                                <option selected>Encriptar</option>
                                <option selected>Desencriptar </option>
                            </select>
                        </div>
                        <button type="button" id="Calculate" class="btn btn-primary">Calcular</button>
                    </div>

                    <!-- <a class="btn btn-outline-light btn-lg" href="#!" role="button">Codificar</a> -->
                    <!-- <a class="btn btn-outline-light btn-lg" href="#!" role="button">Descodificar</a> -->

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
